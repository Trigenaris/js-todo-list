<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-light fw-bold text-center">Todo Task Creator</div>
            <div class="card-body bg-light">
                <form id="taskform" name="taskform">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="taskname" class="mb-2">Task Name: </label>
                            <input type="text" name="taskname" id="taskname" class="form-control" placeholder="Task Name...">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="taskdetails" class="mb-2">Task Name: </label>
                            <input type="text" name="taskdetails" id="taskdetails" class="form-control" placeholder="Task Details...">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary btn-block btn-lg mb-1 mt-4 fw-bold"><i class="fa-solid fa-plus"></i> Add Todo</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header bg-primary text-light fw-bold text-center">Todo List</div>
            <div class="card-body bg-light">
                <table class="table table-hover text-center align-middle mt-3">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Task Details</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <a href="#" id="clear-items" class="btn btn-lg btn-outline-danger"><i class="fa-solid fa-trash"></i> Clear All Tasks</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.10"></script>

    <!-- Project JS -->
    <script src="./script/item.js"></script>
    <script src="./script/ui.js"></script>
    <script src="./script/storage.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
